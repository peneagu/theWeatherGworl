<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles.css">
    
    <title>The Weather App</title>
</head>
<body>
    <div class="container">
        <div class="current-info">
            <div class="date-container">
                <div class="time" id="time">
                    12:30 <span id="am-pm">PM</span>
                </div>
                <div class="date" id="date">
                    Saturday, 10th September
                </div>
                <div class="others" id="current-weather-tems">
                
                </div>
            </div>
            <div class="place-holder">
                <div class="time-zone" id="time-zone">Mountain Standard Time</div>
                <div class="state" id="state">Phoenix, Arizona</div>
            </div>
        </div>
    </div>


    <div class="future-forecast">
        <div class="today" id="current-temp">
            <img src=" http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
            <div class="other">
                <div class="day">Monday</div>
                <div class="temp">Night - 91&#176; F</div>
                <div class="temp">Day - 125&#176; F</div>
            </div>
        </div>
            <div class="weather-forecast" id="weather-forcast">
                <div class="weather-forecast-item">
                    <div class="day">Tues</div>
                    <img src=" http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                    <div class="temp">Night - 91&#176; F</div>
                    <div class="temp">Day - 125&#176; F</div>  
                </div>
                <div class="weather-forecast-item">
                    <div class="day">Wed</div>
                    <img src=" http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                    <div class="temp">Night - 91&#176; F</div>
                    <div class="temp">Day - 125&#176; F</div>  
                </div>
                <div class="weather-forecast-item">
                    <div class="day">Thurs</div>
                    <img src=" http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                    <div class="temp">Night - 91&#176; F</div>
                    <div class="temp">Day - 125&#176; F</div>  
                </div>
                <div class="weather-forecast-item">
                    <div class="day">Fri</div>
                    <img src=" http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                    <div class="temp">Night - 91&#176; F</div>
                    <div class="temp">Day - 125&#176; F</div>  
                </div>
                <div class="weather-forecast-item">
                    <div class="day">Sat</div>
                    <img src=" http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                    <div class="temp">Night - 91&#176; F</div>
                    <div class="temp">Day - 125&#176; F</div>  
                </div>
                <div class="weather-forecast-item">
                    <div class="day">Sun</div>
                    <img src=" http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                    <div class="temp">Night - 91&#176; F</div>
                    <div class="temp">Day - 125&#176; F</div>  
                </div>
            </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js" integrity="sha512-CryKbMe7sjSCDPl18jtJI5DR5jtkUWxPXWaLCst6QjH8wxDexfRJic2WRmRXmstr2Y8SxDDWuBO6CQC6IE4KTA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> 

  <script src="./assets/index.js"></script>  
</body>
</html>
